<!doctype html>

{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<form method=post action="/login">
	<dl>
	{{ render_field(form.username) }}
	{{ render_field(form.password) }}
	</dl>
	<p><input type=submit value="Give me my forms!">
</form>
